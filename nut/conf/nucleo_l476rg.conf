PLATFORM = "NUCLEO"
PLATFORM_SUB = "ETHERNET_SHIELD_2"
CM3_GCC = ""
MCU_STM32L476xG = ""
LDSCRIPT = "stm32_ccm_flash"
LSE_VALUE = "32768"
SYSCLK_SOURCE = "SYSCLK_PLL"
PLLCLK_SOURCE = "PLLCLK_MSI"
DEBUG_USE_UART = "DEV_UART2"
I2CBUS1_AS_DEFAULT = ""
NUTDEBUG_CHECK_STACK = ""
CRT_UNSETENV_POSIX = ""
NUT_CONFIG_STM32_IAP = ""

-- I2C on the Arduino header
I2C1_SCL = "PB08"
I2C1_SDA = "PB09"

-- SPI on the Arduino HEADER on default pins
SPI1_MODE = "1"
SPI1_CS0  = "PB05"
SPI1_SPEED = "GPIO_FAST"
-- SPI GPIO as fallback on SPI1 default pins
SBBI0_CS0_PORT  = "NUTGPIO_PORTA"
SBBI0_CS0_PIN   = "4"
SBBI0_CS1_PORT  = "NUTGPIO_PORTB"
SBBI0_CS1_PIN   = "5"
SBBI0_SCK_PORT  = "NUTGPIO_PORTA"
SBBI0_SCK_PIN   = "5"
SBBI0_MISO_PORT = "NUTGPIO_PORT"
SBBI0_MISO_PIN  = "6"
SBBI0_MOSI_PORT = "NUTGPIO_PORTA"
SBBI0_MOSI_PIN  = "7"

-- PWM on D13/PA5
STM32_PWM0_TIMER_ID = "2"
STM32_PWM0_TIMER_CHANNEL = "1"
STM32_PWM0_GPIO = "PA05"
