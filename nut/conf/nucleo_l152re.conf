PLATFORM = "NUCLEO"
CM3_GCC = ""
MCU_STM32L152xE = ""
--NUCLEO L152RE has STLink HSE _not_ connected to HSE
SYSCLK_SOURCE = "SYSCLK_HSI"
DEBUG_USE_UART = "DEV_UART2"
HSE_VALUE = "8000000"
HSE_BYPASS = ""
--SYSCLK_FREQ = "32000000"
I2CBUS1_AS_DEFAULT = ""
NUTDEBUG_CHECK_STACK = ""
CRT_UNSETENV_POSIX = ""
NUT_CONFIG_STM32_IAP = ""
NUT_CONFIG_STM32L1_EEPROM = ""

-- I2C on the Arduino header
I2C1_SCL       = "PB08"
I2C1_SDA       = "PB09"

-- SPI on the Arduino HEADER
SPIBUS1_CS0_PORT = "NUTGPIO_PORTB"
SPIBUS1_CS0_PIN = "6"
SPIBUS1_SCK_PIN  = "5"
SPIBUS1_MISO_PIN  = "6"
SPIBUS1_MOSI_PIN  = "7"
SPIBUS1_MODE = "1"
