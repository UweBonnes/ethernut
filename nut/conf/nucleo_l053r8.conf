PLATFORM = "NUCLEO"
CM3_GCC = ""
MCU_STM32L053x8 = ""
SYSCLK_SOURCE = "SYSCLK_HSE"
DEBUG_USE_UART = "DEV_UART2"
HSE_VALUE = "8000000"
HSE_BYPASS = ""
--SYSCLK_FREQ = "32000000"
I2CBUS1_AS_DEFAULT = ""
NUTDEBUG_CHECK_STACK = ""
CRT_UNSETENV_POSIX = ""
NUT_CONFIG_STM32_IAP = ""
NUT_CONFIG_STM32_EEPROM = ""

-- I2C on the Arduino header
I2C1_SCL       = "PB08"
I2C1_SDA       = "PB09"

-- SPI on the Arduino HEADER on default pins
SPIBUS1_MODE = "1"

--Lua parser does not fit into flash
NUTLUA_PARSER_EXCLUDED = ""
