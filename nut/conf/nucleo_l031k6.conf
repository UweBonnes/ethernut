PLATFORM = "NUCLEO"
CM3_GCC = ""
MCU_STM32L031x6 = ""
LDSCRIPT = "stm32_flash"
LSE_VALUE = "32768"
-- Nucleo32-Stm32L0 have 32.768 KHz crystal (X1).
NUTDEBUG_CHECK_STACK = ""
CRT_UNSETENV_POSIX = ""
CRT_TIMEZONE = "60"
CRT_DAYLIGHT = "0"

USART2_RX = "PA15"

-- I2C on the Arduino header
I2C1_SCL_PIN   = "8"
I2C1_SDA_PIN   = "9"

-- SPI on the Arduino HEADER on default pins
SPI1_MODE = "1"

--Lua parser does not fit into flash
NUTLUA_PARSER_EXCLUDED = ""
