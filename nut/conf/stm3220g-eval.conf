--
-- Nut/OS configuration for the STM3220G-EVAL evaluation board from STMicroelectronics
-- More about this board: http://www.st.com/internet/evalboard/product/250374.jsp
--
-- Supported peripherals:
-- STM32F207IG CPU with 25 MHz crystal (X4)
-- Ethernet PHY in MII mode: JP6 set to 2-3, JP8 open
-- PHY clocked by MCO (JP5 2-3) or 25MHz crystal (JP5 1-2) is supported
-- USART3 mapped to PC10/PC11, set JP22 to 1-2 for RS-232 on CN16
-- CAN1 mapped to PD0/PD1
-- CAN2 mapped to PB5/PB13
--

PLATFORM = "STM3220G_EVAL"
CM3_GCC = ""
MCU_STM32F207xG = ""
SYSCLK_SOURCE = "SYSCLK_PLL"
PLLCLK_SOURCE = "PLLCLK_HSE"
HSE_VALUE = "25000000"
SYSCLK_FREQ = "120000000"
DEBUG_USE_UART = "DEV_UART3"
--USART1_SUPPORT_IRQ = ""
--USART2_REMAP_USART = ""
--USART2_SUPPORT_IRQ = ""
USART3_PARTREMAP_USART = ""
--UART4_SUPPORT_IRQ = ""
--UART5_SUPPORT_IRQ = ""
--I2CBUS1_AS_DEFAULT = ""
--I2CBUS1_REMAP_I2C = ""
CAN1_RX = "PD00"
CAN1_TX = "PD01"
CAN2_RX = "PB05"
CAN2_TX = "PB13"
NUTMEM_SIZE = "0x1c000"
NUTMEM_START = "0x20000000"
--NUTDEBUG = ""
NUTDEBUG_CHECK_STACK = ""
NUT_CONFIG_STM32_IAP = ""
FLASH_CONF_SECTOR = "0x080ff800"
--requires 50 MHz oscillator mounted on STM3230G_EVAL board
EMAC_PHY_CLOCK_MC0 = "PA08"
EMAC_MII_CRS       = "PH02"
EMAC_MII_COL       = "PH03"
EMAC_RXD2          = "PH06"
EMAC_RXD2          = "PH07"
EMAC_RXD_ER        = "PI10"
EMAC_TXD_EN        = "PG11"
EMAC_TXD0          = "PG13"
EMAC_TXD1          = "PG14"
NIC_PHY_TYPE = "AUTO"
NIC_PHY_ADDR = "1"
PHY_MODE_MII = "1"

CRT_UNSETENV_POSIX = ""
NUT_THREAD_TCPSMSTACK = "1024"
NUT_THREAD_DHCPSTACK = "1024"
NUT_THREAD_SNTPSTACK = "1024"
