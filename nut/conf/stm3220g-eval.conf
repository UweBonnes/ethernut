--
-- Nut/OS configuration for the STM3220G-EVAL evaluation board from STMicroelectronics
-- More about this board: http://www.st.com/internet/evalboard/product/250374.jsp
--
-- Supported peripherals:
-- STM32F207IG CPU with 25 MHz crystal (X4)
-- Ethernt PHY in MII mode: JP6 set to 2-3, JP8 open
-- RS-232 port (CN16) on USART3 (JP22 set to 1-2), remapped to pins PC10/PC11
--

PLATFORM = "STM3220G_EVAL"
CM3_GCC = ""
LICENSE_ST_GUIDANCE_ONLY = ""
LICENSE_MCD_ST_LIBERTY = ""
LDSCRIPT = "stm32f205xG_flash"
MCU_STM32 = "1"
STM32F207 = "1"
MCU_STM32F207 = "1"
MCU_STM32F2XX = "1024"
SYSCLK_SOURCE = "SYSCLK_PLL"
PLLCLK_SOURCE = "PLLCLK_HSE"
HSE_VALUE   =  "25000000"
SYSCLK_FREQ = "120000000"
DEBUG_USE_UART = "DEV_UART3"
--USART1_SUPPORT_IRQ = ""
--USART2_REMAP_USART = ""
--USART2_SUPPORT_IRQ = ""
USART3_PARTREMAP_USART = ""
--UART4_SUPPORT_IRQ = ""
--UART5_SUPPORT_IRQ = ""
--I2CBUS1_AS_DEFAULT = ""
--I2CBUS1_REMAP_I2C = ""
--CANBUS1_REMAP_CAN = "2"
--CANBUS2_REMAP_CAN = "1"
NUTMEM_SIZE = "0x1c000"
NUTMEM_START = "0x20000000"
--NUTDEBUG = ""
NUTDEBUG_CHECK_STACK = ""
NUT_CONFIG_STM32FLASH = ""
FLASH_CONF_SECTOR = "0x080ff800"
NIC_PHY_TYPE = "AUTO"
NIC_PHY_ADDR = "1"
NUT_UDP_ICMP_SUPPORT = ""
CRT_UNSETENV_POSIX = ""
NUT_THREAD_TCPSMSTACK = "1024"
NUT_THREAD_DHCPSTACK = "1024"
NUT_THREAD_SNTPSTACK = "1024"
