PLATFORM = "NUCLEO"
CM3_GCC = ""
MCU_STM32G071xB = ""
LDSCRIPT = "stm32_flash"
-- HSE from STLINK not connected by default
LSE_VALUE = "32768"
NUT_CONFIG_STM32_IAP = ""

-- I2C on the Arduino header
I2C1_SCL       = "PB08"
I2C1_SDA       = "PB09"

-- SPI on the Arduino HEADER on default pins
SPI1_MODE = "1"
SPI1_CS0  = "PB05"
SPI1_SPEED = "GPIO_FAST"
