PLATFORM = "NUCLEO"
CM3_GCC = ""
MCU_STM32F411xE = ""
HSE_BYPASS = "ENABLE"
HSE_VALUE = "8000000"
PLLCLK_SOURCE = "PLLCLK_HSE"
SYSCLK_SOURCE = "SYSCLK_PLL"
SYSCLK_FREQ   = 100000000
NUTDEBUG_CHECK_STACK = ""
CRT_UNSETENV_POSIX = ""

-- I2C on the Arduino header
I2C1_SCL       = "PB08"
I2C1_SDA       = "PB09"

-- SPI on the Arduino HEADER on default pins
SPI1_MODE = "1"
